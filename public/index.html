<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <link rel="icon" />
  <title>Opendex</title>
  <meta name="keywords" content="Opendex Bridge,SWFT,Bridge" />
  <meta name="description"
    content="One-stop cross-chain platform: Cross-chain swap Aggregator, Cross-chain Bridge, DEX, NFT Marketplace for BTC, ETH, BSC, TRON, XRPL, SOL, etc.">

  <meta name="og:site_name" content="Bridge Blockchain">
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Opendex Bridge">
  <meta property="og:description"
    content="One-stop cross-chain platform: Cross-chain swap Aggregator, Cross-chain Bridge, DEX, NFT Marketplace for BTC, ETH, BSC, TRON, XRPL, SOL, etc.">
  <!-- <meta property="og:image" content="https://transfer.swft.pro/swft-v3/images/support/2_4.png"> -->
  <script> this.globalThis || (this.globalThis = this) </script>
  <style type="text/css">
    body {
      overflow: hidden;
    }

    #Loading {
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
    }

    #Loading .loader {
      position: absolute;
      top: calc(50% - 32px);
      left: calc(50% - 32px);
      width: 64px;
      height: 64px;
      border-radius: 50%;
      perspective: 800px;
    }

    #Loading .inner {
      position: absolute;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    #Loading .inner.one {
      left: 0%;
      top: 0%;
      animation: rotate-one 1s linear infinite;
      border-bottom: 3px solid #277ffa;
    }

    #Loading .inner.two {
      right: 0%;
      top: 0%;
      animation: rotate-two 1s linear infinite;
      border-right: 3px solid #277ffa;
    }

    #Loading .inner.three {
      right: 0%;
      bottom: 0%;
      animation: rotate-three 1s linear infinite;
      border-top: 3px solid #277ffa;
    }

    @keyframes rotate-one {
      0% {
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
      }

      100% {
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
      }
    }

    @keyframes rotate-two {
      0% {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
      }

      100% {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
      }
    }

    @keyframes rotate-three {
      0% {
        transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
      }

      100% {
        transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong>
  </noscript>
  <div id="Loading">
    <div class="loader">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>
  </div>
  <div id="app"></div>
  <script src="/static/img/xrpl-latest-min.js" async></script>
</body>

</html>
